<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oxygen Shop</title>
</head>
<body>
    <header class="header">
        <h1 class="header__brand">OXYGENShop</h1>
        <img class="header__burger" src="./resources/burger.svg" alt="">
    </header>
    <section class="sell">
        <article>
            <h2>Sell More!</h2>
            <h3>Open Shop on our platform and <br> increase your sales</h3>
            <button>Open your shop</button>
        </article>
    </section>
    <img src="./resources/background.svg" alt="Background Image Number One">
    <section class="info">
        <article class="info__article">
            <h2>The most popular <br> sales platform in <br> country</h2>
            <div class="info__article__first">
                <img src="./resources/person.svg" alt="Person">
                <h3>100000+</h3>
                <p>daily entries</p>
            </div>
            <div class="info__article__second">
                <img src="./resources/eye.svg" alt="Eye">
                <h3>2000000+</h3>
                <p>seen products every day</p>
            </div>
            <div class="info__article__third">
                <img src="./resources/posts.svg" alt="Posts">
                <h3>10000+</h3>
                <p>added posts daily</p>
            </div>
        </article>
    </section>
    <div class="market">
        <div class="market__article">
            <img src="./resources/laptop.svg" alt="Laptop">
            <h2>Be always first</h2>
        </div>
    </div>
    <footer></footer>
</body>
</html>
